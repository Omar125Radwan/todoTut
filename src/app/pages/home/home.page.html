<ion-header>
  <ion-toolbar color="primary">
    <ion-title>home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-sm="12" size-md="6">
      <ion-card>
        <ion-item lines="none">
          <div class="index" slot="start">
            1
          </div>
          <ion-label (click)="detail()">
            <h2>
              <ion-text>title</ion-text>
            </h2>
            <p>
              <ion-text>
                todo description
              </ion-text>
            </p>
          </ion-label>

          <ion-button fill="clear" (click)="delete()" color="danger" slot="end">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>

          <ion-button fill="clear" (click)="edit()" color="secondry" slot="end">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>

        </ion-item>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab horizontal="end" vertical="bottom">
    <ion-fab-button (click)="createTodo()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
