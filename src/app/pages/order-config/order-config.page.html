<ion-header>

  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

    <ion-title>{{todo ? 'تعديل المهمة' : 'مهمة جديدة'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-sm="12" size-md="6">

      <form [formGroup]="form">

        <ion-item>
          <ion-label>title</ion-label>
          <ion-input formControlName="title" type="text"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label>description</ion-label>
          <ion-textarea formControlName="desc" rows="1" autoGrow="" type="text"></ion-textarea>
        </ion-item>

      </form>

      <ion-button expand="block" shape="round" mode="ios" class="ion-margin-top" [disabled]="!form.valid" (click)="onSubmit()">
        Save
      </ion-button>

    </ion-col>
  </ion-row>

</ion-content>
